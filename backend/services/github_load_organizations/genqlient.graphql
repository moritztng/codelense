query getOrganizations(
  # @genqlient(omitempty: true)
  $cursor: String,
  $query: String!,
  ) {
  search(
    query: $query
    type: USER
    first: 100
    after: $cursor
  ) {
    userCount
    edges {
      node {
        ... on Organization {
          databaseId
          login
          email
          name
          createdAt
          avatarUrl
          description
          twitterUsername
          updatedAt
          websiteUrl
          url
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
