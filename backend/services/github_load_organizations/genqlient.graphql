query getOrganizations(
  # @genqlient(omitempty: true)
  $cursor: String,
  $query: String!,
  $firstMembers: Int!,
  $firstRepositories: Int!
  ) {
  search(
    query: $query
    type: USER
    first: 100
    after: $cursor
  ) {
    userCount
    edges {
      node {
        ... on Organization {
          databaseId
          login
          email
          name
          createdAt
          avatarUrl
          description
          membersWithRole (first: $firstMembers){
            totalCount
            edges {
              role
              node {
                id
                login
              }
            }
          }
          repositories(first: $firstRepositories) {
            totalCount
            edges {
              node {
                id
                name
                stargazerCount
              }
            }
          }
          twitterUsername
          updatedAt
          websiteUrl
          url
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
