version: '3.1'

services:

  api:
    build: ./services/api
    ports:
      - ${API_PORT_INTERN}:${API_PORT_EXTERN}
    environment:
      - PORT: ${API_PORT_INTERN}
      - DB_USER: ${DB_USER}
      - DB_PASSWORD: ${DB_PASSWORD}
      - DB_HOST: ${DB_HOST}
      - DB_PORT: ${DB_PORT}
      - DB_NAME: ${DB_NAME}
      - DB_TIMEZONE: ${DB_TIMEZONE}

  github_store:
    build: ./services/github_store
    environment:
      - DB_USER: ${DB_USER}
      - DB_PASSWORD: ${DB_PASSWORD}
      - DB_HOST: ${DB_HOST}
      - DB_PORT: ${DB_PORT}
      - DB_NAME: ${DB_NAME}
      - DB_TIMEZONE: ${DB_TIMEZONE}
    depends_on:
     - broker
     - github_database

  github_load_events:
    build: ./services/github_load_events
    environment:
      - GITHUB_TOKEN: ${GITHUB_TOKEN}
      - GITHUB_LOAD_EVENTS_INTERVAL: ${GITHUB_LOAD_EVENTS_INTERVAL}
    depends_on:
     - broker
  
  github_load_organizations:
    build: ./services/github_load_organizations
    environment:
      - GITHUB_TOKEN: ${GITHUB_TOKEN}
    depends_on:
    - broker

  github_database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGPORT: ${DB_PORT}
      PGDATA: /var/lib/postgresql/data
    ports:
      - 5001:5001
    volumes:
      - ./data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 5002:8080

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.3.2
    container_name: broker
    ports:
    # To learn about configuring Kafka for access across networks see
    # https://www.confluent.io/blog/kafka-client-cannot-connect-to-broker-on-aws-on-docker-etc/
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
